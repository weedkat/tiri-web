<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiribrush</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <img class="header-logo" src="images/logo-1.png" alt="" />
        </div>
        <div class="header-right">
          <nav>
            <ul class="navigations">
              <li class="navigation">Home</li>
              <li class="navigation">Gallery</li>
              <li class="navigation">Convention</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="intro">
        <div class="intro-grid-container">
          <div class="intro-tile-art"></div>
          <div class="intro-tile-introduction">
            <div class="introduction-title">
              Hello, I'm <span class="dark-brown">Tiri !</span>
              <img class="leaf-line" src="images/leaf-line.png" alt="">
            </div>
            <div class="introduction-description">
              <div>I'm a full-time illustrator and Vtuber!</div>
              <div>I draw cute girls from anime & games.</div>
              <div>I sell merch at cons, run an online shop, and stream 3-times-weekly on Twitch!</div>
            </div>
            <div class="introduction-buttons">
              <button class="primary-button">Shop</button>
              <button class="primary-button">Commission</button>
            </div>
          </div>
          <div class="intro-tile-socials"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
